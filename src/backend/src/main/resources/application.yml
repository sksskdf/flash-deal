server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  otlp:
    metrics:
      export:
        enabled: true
        url: http://otel-collector:4318/v1/metrics

spring:
  application:
    name: flashdeal-app
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      printer:
        enabled: true
    path: /graphql
  webflux:
    cors:
      allowed-origins: "*"
      allowed-methods: GET, POST, OPTIONS
      allowed-headers: "*"
  data:
    mongodb:
      uri: mongodb://flashdeal-mongo:27017/flashdeal
      database: flashdeal
    redis:
      host: flashdeal-redis
      port: 6379
  kafka:
    bootstrap-servers: flashdeal-kafka:9092
    consumer:
      group-id: flashdeal-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.flashdeal.app.domain.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      enable-idempotence: true

logging:
  level:
    root: INFO
  file:
    name: /var/log/flashdeal/app.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
      total-size-cap: 1GB